<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>버튼 메시지 전송</title>
  <script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
  <h2>아래 카카오톡 로고 클릭 후 전송하기</h2>
  <h3>(해당 페이지는 PC 전체화면에 최적화되어있습니다.)</h3>
  <a id="kakao-link-btn" href="javascript:sendLink()">
    <img src="images/Kakao_Logo.png" width="80" />
</a>
<script type="text/javascript">
  Kakao.init('이곳에 자바 스크립트 키를 입력해주세요.'); //발급 사이트 : https://developers.kakao.com/console/app
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '이곳에 타이틀 내용을 입력하세요.', //상단 타이틀 메시지
        description: '이곳에 설명 내용을 입력하세요.', //타이틀 바로밑 설명문구
        imageUrl:
          '이곳에 이미지URL을 삽입하세요.', //상단 대표이미지
        link: {
          mobileWebUrl: '이곳에 이돌될 모바일 URL을 삽입하세요.', //대표이미지 클릭시 이동되는 모바일 URL
          webUrl: '이곳에 이동될 웹 URL을 삽입하세요.', //대표이미지 클릭시 이동되는 웹 URL
        },
      },
      social: {
        likeCount: 10, //좋아요 갯수 (MAX_9999)
        commentCount: 10, //댓글 갯수 (MAX_9999)
        sharedCount: 10, //공유 갯수 (MAX_9999)
      },
      buttons: [
        {
          title: '이곳에 버튼 내용을 입력하세요.', //메시지 하단 버튼 문구
          link: {
            mobileWebUrl: '이곳에 이돌될 모바일 URL을 삽입하세요.', //버튼 클릭시 이동되는 모바일 URL
            webUrl: '이곳에 이돌될 웹 URL을 삽입하세요.', //버튼 클릭시 이동되는 웹 URL
          },
        },
      ],
    })
  }
</script>
</body>
</html>
