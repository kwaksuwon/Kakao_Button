<script type="text/javascript">
  Kakao.init('a90d8a9003ca0080a82dea79258684aa');

        link: {
          mobileWebUrl: 'https://kwaksuwon.github.io/suwon_Web/', //대표이미지 클릭시 이동되는 모바일 URL
          webUrl: 'https://kwaksuwon.github.io/suwon_Web/', //대표이미지 클릭시 이동되는 웹 URL
        },
      },
      social: {

      },
      buttons: [
        {
          title: '버튼 내용 작성', //메시지 하단 버튼 문구
          link: {
            mobileWebUrl: 'https://kwaksuwon.github.io/suwon_Web/', //버튼 클릭시 이동되는 모바일 URL
            webUrl: 'https://kwaksuwon.github.io/suwon_Web/', //버튼 클릭시 이동되는 웹 URL
          },
        },
      ],
    })
  }
</script>
</body>
</html>
